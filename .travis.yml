language: android
jdk:
  - oraclejdk8
branches:
  only:
  - master
env:
  global:
    - ANDROID_TARGET=android-23
    - ANDROID_ABI=armeabi-v7a
android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-23
    - extra-android-m2repository
    - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}

before_install:
  - echo $(ant -version)

script:
- cd visionSamples/FaceTracker/
- ./gradlew build

